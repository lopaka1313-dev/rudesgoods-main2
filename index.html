<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rudes Goods</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, #2c5282 0%, #3182ce 100%);
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 20px rgba(44, 82, 130, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-text {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
        }

        .brand-name {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2d3748;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, #2c5282 0%, #3182ce 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(44, 82, 130, 0.4);
        }

        .decorative-line {
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #2c5282 0%, #3182ce 100%);
            margin: 0 auto 20px;
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 10px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .logo-text {
                font-size: 3rem;
            }
            
            .brand-name {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="logo-container">
            <div class="logo">
                <span class="logo-text">RG</span>
            </div>
            <div class="decorative-line"></div>
            <h1 class="brand-name">Rudes Goods</h1>
        </div>
        
        <p class="tagline">Premium quality products and exceptional service</p>
        
        <a href="https://www.amazon.com/sp?marketplaceID=ATVPDKIKX0DER&seller=A1LT8ZFXE7VF7H&isAmazonFulfilled=1&ref_=dp_merchant_link&asin=B09RTPKLZF" class="cta-button" target="_blank">
            Shop Our Amazon Store
        </a>
    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            // Add a subtle floating animation
            let floatDirection = 1;
            setInterval(() => {
                container.style.transform = `translateY(${floatDirection * 2}px)`;
                floatDirection *= -1;
            }, 3000);
        });
    </script>
</body>
</html>
